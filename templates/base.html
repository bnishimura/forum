<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>A forum about nothing</title>
    </head>

    <body>

        <header>
        </header>

        {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}</p>
        <p><a href="{% url 'logout' %}">Log out</a></p>
        {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log in</a>
        <a href="{% url 'signup' %}">Sign up</a> 
        {% endif %}

        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
